<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serialize</title>
    <link rel="stylesheet"
          href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="shortcut icon" href="favicon.ico">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/ApiProvider.js"></script>
    <script src="js/mobile/DomStorage.js"></script>
    <script src="js/mobile/DomInteraction.js"></script>
    <script src="js/SerializeApp.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!-- Main page -->
<div data-role="page" id="home">

    <div data-role="header">
        <h1>Serialize</h1>
    </div>

    <div role="main" class="ui-content">
        <p><a href="#latest-shows" class="ui-btn ui-shadow ui-corner-all">Latest shows</a></p>
        <p><a href="#login" class="ui-btn ui-shadow ui-corner-all">Log in</a></p>
        <p><a href="#register" class="ui-btn ui-shadow ui-corner-all">Registration</a></p>
    </div>

    <div data-role="footer" data-theme="a">
        <h4>Page Footer</h4>
    </div>
</div>

<!-- Latest shows -->
<div data-role="page" id="latest-shows" data-theme="a">
    <div data-role="header">
        <h1>Latest shows</h1>
    </div>

    <div role="main" class="ui-content">
        <ul data-role="listview">
            <li><a href="#show">Game of Thrones S03E05</a></li>
            <li><a href="#">House of Cards S02E05</a></li>
            <li><a href="#">Person of Interest S04E08</a></li>
            <li><a href="#">Game of Thrones S01E01</a></li>
        </ul>

        <p><a href="#home" data-direction="reverse"
              class="ui-btn ui-shadow ui-corner-all ui-btn-b">Go back</a></p>

    </div>

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div>
</div>
</body>
</html>
